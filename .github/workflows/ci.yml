name: Build App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t my-flask-app .

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

